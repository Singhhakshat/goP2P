name: goreleaser

on:
  push:
    tags:
      - 'v*' # Trigger only when you push a tag like v0.1.0 or v1.0.0

permissions:
  contents: write # Crucial: Allows the bot to upload the .zip and .tar.gz files to your Release page

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history so GoReleaser can generate a changelog

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # Matching the version we used in your build tests

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provided by GitHub automatically
